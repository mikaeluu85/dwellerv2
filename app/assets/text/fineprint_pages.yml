annonsorsvillkor:
  title: "Annonsörsvillkor"
  content: |
    Villkor för annonsörer hos Dweller.<br>

    Giltigt from 1 februari 2024.
    Senast uppdaterad 1 februari 2024.

    **1. Definitioner**

    - **Annonsör(er/en)** är hyresvärdar. Hyresvärdar är företag eller organisationer som annonserar på Dweller och hyr ut kontor, kontorsplatser, kontorsrum eller kontorslokaler.
    - **Intressent(er/en)** är privatpersoner, företag eller organisationer som via Dweller önskar hyra en eller flera kontor.
    - **Villkor för annonsör** är de villkor som styr användandet av Dweller för annonsörer.
    - **Dweller** är tjänsten levererad av Thrillgent AB.

    **2. Generella förbindelser vid annonsering**

    *2.1* Annonsören förbinder sig att erbjuda intressenter som kontaktat annonsören via Dweller att hyra för det pris som annonserats för aktuell annons.

    *2.2* Annonsören ansvarar för att informationen om priser, innehåll och tillgänglighet i annonser är korrekt vid publicering och därefter löpande hålls uppdaterad och korrekt.

    **3. Spridning av annons**

    Dweller har rätt att sprida annonsörens annons(er), eller delar av annonsörens annons(er), i tredje parts marknadsföringskanaler eller annorstädes.

    **4. Multimedia i annonser**

    Bilder och filmer ska vara relevanta för annonsen och får i övrigt inte innehålla text, företagsnamn, logotyper, URL:er eller andra grafiska tillägg.

    **5. Granskning och kontroll av annons**

    Dweller förbehåller sig rätten att granska samtliga annonser och att neka eller avlägsna en annons utan motivering.

    **6. Hantering av intresseanmälningar**

    Annonsören förbinder sig att skyndsamt svara (inom 48 timmar) på inkomna förfrågningar från intressenter. Uteblivet svar kan medföra avstängning från Dweller och att intresseanmälan tillfaller Dweller för vidare hantering.

    Under en period om 31 dagar från det att en intressent har blivit presenterad för en annonsör genom intresseanmälan via Dweller eller genom förmedlare/personal hos Dweller representeras intressenten exklusivt av Dweller. Detta gäller i de fall annonsören inte redan är i kontakt med intressenten i denna specifika intresseanmälningen genom egna/andra kanaler.

    Dweller är alltid berättigad till fullt arvode då intressenten signerar ett hyresavtal med annonsören inom 60 dagar från senaste kontakt/dialog med annonsör och/eller Dweller och om intressenten explicit, under de 31 initiala dagarna, inte meddelat Dweller att denna inte önskas representeras av Dweller.

    Annonsören skall inom 48 timmar från inkommen intresseanmälan meddela Dweller om de själva sedan tidigare har kontakt med intressenten som söker kontor. Om detta inte görs skall arvode utgå till Dweller om ej annan överenskommelse görs.

    **7. Rapportering vid hyresavtal**

    Annonsören förbinder sig att meddela Dweller efter att en intressent tecknat hyresavtal med annonsören. Maila denna information till [kontrakt@dweller.se](mailto:kontrakt@dweller.se).

    Annonsören är införstådd med att underlåtenhet att rapportera Dweller ingångna hyresavtal med intressenter och/eller underlåtenhet att lämna information till Dweller om innehållet i ingångna hyresavtal kommer att leda till omedelbar avstängning från Dweller samt rättsliga åtgärder.

    Samtliga hyresavtal kontrolleras både hos intressenter och annonsörer.

    **8. Arvode**

    Dweller tar ut ett arvode när en annonsör ingår ett hyresavtal med en intressent som förmedlats via Dweller.

    Dwellers arvode är 8% eller 10% av den årshyra som det ingångna hyresavtalet stipulerar. Med total årshyra avses de sammanlagda månatliga belopp intressenten betalar till annonsören under hyresavtalets första tolv månader (exklusive moms, exklusive eventuella rabatter samt hyrestillägg som fastighetsskatt och värme/kyla).

    Annonsören kan välja att betala arvodet på två olika sätt:

    1. **Direktbetalning**

       - En engångsbetalning till Dweller på 8% av en årshyra i samband med att intressenten tecknar hyresavtal.

    2. **Löpande betalning under hyrestiden och vid korttidshyra, minst 1 månad eller maximalt 12 månader**

       - Vid en löpande betalningsmodell faktureras 10% av en månadshyra löpande så länge hyresavtalet fortlöper – dock maximalt 12 månader.
       - Fakturering sker kvartalsvis i förskott.
       - Om intressenten under de första 12 månaderna omförhandlar sitt hyresavtal (högre eller lägre kostnad) justeras Dwellers arvode med motsvarande summa.

    I det fall en affär förmedlas via Dweller men till en annan lokal som annonsören också äger eller förfogar över har Dweller rätt att ta ut arvodet för denna förmedling.

    För att avbryta en löpande betalningsmodell åligger det annonsören att uppvisa skriftlig uppsägning från intressenten i fråga vid uppsägning av hyresavtalet och utflytt.

    För att en löpande fakturering ska avslutas ska du maila ovanstående information till [kontrakt@dweller.com](mailto:kontrakt@dweller.com).

    Det åligger annonsören att meddela uppsägningar skyndsamt till Dweller. Dweller återgäldar aldrig inbetalda eller utestående arvode i de fall en hyresvärd i efterhand meddelar att en intressent sagt upp sitt hyresavtal.

    Vid större tillsättningar av lokaler (avgörs per fall i diskussion med Dweller) förhandlas ersättning utifrån avtalet enskilt.

    **9. Övrigt**

    Dweller tillhandahåller tjänsten i befintligt skick utan garantier av något slag. Vi ansvarar inte för eventuella skador eller förluster som uppstår vid användning av tjänsten.

    Dessa villkor gäller tills vidare. Dweller äger rätten att när som helst ändra villkoren i sina värdvillkor. Som aktiv hyresvärd är du skyldig att följa de värdvillkor som föreligger.

integritetspolicy:
  title: "Integritetspolicy"
  content: |
    **Integritetspolicy för Dweller**

    Giltigt from 1 februari 2024.  
    Senast uppdaterad 1 februari 2024.

    Thrillgent AB (här benämnt som Dweller) är personuppgiftsansvarig för behandlingen av personuppgifter som beskrivs i denna integritetspolicy. I denna integritetspolicy förklarar vi vilken typ av personuppgifter vi lagrar och hur vi behandlar dem. Denna integritetspolicy gäller för Dweller (hemsidan) och därtill sidor och funktioner.

    **1. Insamlade uppgifter**

    Vi behandlar följande kategorier av personuppgifter:

    - **Grundläggande information:** förnamn, efternamn, organisationsnummer, företagsnamn
    - **Kontaktinformation:** adress, telefonnummer, e-postadress
    - **Konto- och profilinformation:** inställningar, preferenser
    - **Betalningsinformation:** Transaktionsinformation, betalningsmedel
    - **Kundhistorik och kundengagemang:** beställnings- och leveransinformation
    - **Aktiva produkter och avtal samt produkter och tjänster som du tidigare har haft:** hur mycket och hur ofta de används, status för produkter/tjänster
    - **Kundaktivitet:** läs- och handlingshistorik från appen, webbplatser eller elektronisk kommunikation vi skickar ut. Samt teknisk information om enheterna du använder.
    - **Cookies:** se vår information om cookies här: [https://dweller.se/cookies](https://dweller.se/cookies)

    Personuppgifterna samlas vanligtvis in direkt från dig eller genereras i samband med att du använder våra tjänster och produkter.

    **2. Hur vi använder personuppgifter**

    *Leverans av tjänst/avtal*

    Vi använder dina personuppgifter för att uppfylla våra avtal med dig, det vill säga när du har beställt en tjänst från Dweller. Det rättsliga grunden för att behandla personuppgifter för detta ändamål är att behandlingen är nödvändig för att uppfylla ett avtal med dig.

    *Hantering av kundrelationer*

    Vi använder dina personuppgifter för att hantera vår kundrelation med dig. Det kan till exempel handla om fakturering, kundtjänst, hantering av klagomål och felsökning gällande ditt konto. Den rättsliga grunden för att behandla personuppgifter för detta ändamål är att behandlingen är nödvändig för att uppfylla ett avtal med dig.

    *Analys, affärsutveckling och förbättring av tjänster*

    Vi arbetar kontinuerligt med att utveckla och förbättra våra tjänster och produkter. En stor del av detta arbete innebär att analysera olika former av personuppgifter, till exempel kundaktivitet, kundhistorik och konto- och profilinformation. Den rättsliga grunden för att behandla personuppgifter för detta ändamål är vårt berättigade intresse.

    *Anpassad användarupplevelse*

    Vi anpassar användarupplevelsen och kommunikationen till din kundrelation och vi använder personuppgifter för detta ändamål. Den rättsliga grunden för att behandla personuppgifter för detta ändamål är vårt berättigade intresse.

    *Försäljning och marknadsföring*

    Vi använder personuppgifter i samband med försäljning och marknadsföring av våra produkter och tjänster, till exempel genom att du får e-post från oss. Den rättsliga grunden för att behandla personuppgifter för detta ändamål är vårt berättigade intresse. Du har möjlighet att reservera dig från delar av denna behandling genom att till exempel reservera dig från att få e-post från oss.

    *Systemövervakning och felsökning*

    Vi övervakar våra system för fel och incidenter. En del av dessa processer innebär lagring och behandling av personuppgifter. Den rättsliga grunden för att behandla personuppgifter för detta ändamål är vårt berättigade intresse.

    *Säkerhet, avslöjande av bedrägeri och kriminell verksamhet*

    Vi behandlar personuppgifter i vårt arbete med att skydda våra användare och oss själva mot bedrägeri, missbruk och kriminell verksamhet. Den rättsliga grunden för att behandla personuppgifter för detta ändamål är vårt berättigade intresse.

    *Följa rättsliga åtaganden*

    I vissa fall är vi skyldiga att behandla personuppgifter av hänsyn till andra rättsliga åtaganden. Ett exempel på detta är information som är kopplad till försäljning, som vi är skyldiga att bokföra och spara enligt bokföringslagen. Det rättsliga grunden för att behandla personuppgifter för detta ändamål är att behandlingen är nödvändig för att uppfylla ett rättsligt åtagande som åligger oss.

    **3. Dina rättigheter**

    *Rätt till insyn i egna uppgifter*

    Du kan begära en kopia av alla uppgifter vi behandlar om dig. Kontakta e-postadressen ovan för att utnyttja din insynsrätt.

    *Rätt till rättelse av personuppgifter*

    Du har rätt att begära att vi rättar eller kompletterar uppgifter som är felaktiga eller vilseledande.

    *Rätt till radering av personuppgifter*

    Du har rätt att få dina personuppgifter raderade utan dröjsmål. Du kan när som helst begära att vi raderar uppgifter om dig själv. Men notera att information som vi är skyldiga att behålla av hänsyn till andra rättsliga åtaganden (som till exempel bokföringslagen) inte kommer att raderas.

    *Begränsning av behandling av personuppgifter*

    I vissa situationer kan du också begära att vi begränsar behandlingen av uppgifter om dig. Du gör detta genom att administrera samtycken eller reservationer i våra lösningar.

    *Protestera mot behandling av personuppgifter*

    Om vi behandlar uppgifter om dig med grund i våra uppgifter eller på grundval av en intresseavvägning har du rätt att protestera mot vår behandling av uppgifter om dig. Du gör detta genom att administrera samtycken eller reservationer i våra lösningar.

    **Kontaktuppgifter**

    Om du vill utöva någon av dina rättigheter, kontakta oss på [kontakt@dweller.se](mailto:kontakt@dweller.se).

    Thrillgent AB  
    Idungatan 7C  
    113 45 Stockholm  
    E-post: [kontakt@dweller.se](mailto:kontakt@dweller.se)

anvandarvillkor:
  title: "Användarvillkor"
  content: |
    Generella användarvillkor för Dweller.
    Gäller från och med 1 februari 2024.
    Senast uppdaterad 1 februari 2024.

    **1. Definitioner**

    - **Tjänsten:** Webbplatsen eller tjänsten, Dweller, som tillhandahålls av Thrillgent AB och som möjliggör annonsering av och intresseanmälan till kontorslokaler i Sverige.
    - **Användare:** Personer som besöker och/eller använder tjänsten.
    - **Annonsör(er/en):** En användare som skapar och publicerar en annons för ett kontor på tjänsten.
    - **Kontor:** Kontor, kontorsplatser, kontorsrum eller kontorslokaler (fysiska platser) som erbjuds för uthyrning på tjänsten.
    - **Dweller:** Dweller är Thrillgent AB.

    **2. Generella förbindelser**

    Dessa allmänna användarvillkor reglerar användning av tjänsten och utgör en bindande överenskommelse mellan användaren och Dweller. Genom att använda någon av tjänstens funktioner godkänner användaren att följa dessa villkor.

    För annonsörer gäller utöver dessa allmänna användarvillkor även särskilda villkor. Se https://dweller.se/annonsorvillkor.

    **3. Nyttjande och användning**

    Användaren ansvarar för att all information som tillhandahålls vid användning av tjänsten är korrekt och aktuell. Användaren får inte använda tjänsten för olagliga ändamål eller på ett sätt som kan skada tjänsten eller dess användare.

    **4. Om tjänsten**

    Dweller tillhandahåller en plattform där användare kan söka efter och annonsera kontor i Sverige. Vi förbehåller oss rätten att ändra eller avsluta tjänsten utan förvarning.

    **5. Förfrågningar och exklusivitet**

    När en användare väljer att skicka in en intresseanmälan till en annonsör via tjänsten, godkänner användaren att Dweller under en period om 30 dagar exklusivt representerar användaren mot annonsören om inget annat avtalas eller tidigare kontakt ej föreligger.

    Att använda tjänsten är kostnadsfritt för användare.

    **6. Immateriella rättigheter**

    Alla immateriella rättigheter relaterade till tjänsten och dess innehåll tillhör Dweller. Användaren får inte reproducera, kopiera eller använda tjänstens innehåll utan tillstånd.

    **7. Garantier och ansvarsbegränsning**

    Dweller tillhandahåller tjänsten i befintligt skick utan garantier av något slag. Vi ansvarar inte för eventuella skador eller förluster som uppstår vid användning av tjänsten.

    **8. Behandling av personuppgifter**

    Vi behandlar användares personuppgifter enligt vår integritetspolicy och GDPR. Genom att använda tjänsten samtycker användaren till sådan behandling i enlighet med vår integritetspolicy: https://dweller.se/integritetspolicy.

    **9. Ändring av dessa användarvillkor samt ändring och uppsägning av tjänsten**

    Dweller förbehåller sig rätten att ändra dessa användarvillkor när som helst. Eventuella ändringar kommer att meddelas på vår webbplats. Vi kan också ändra eller avsluta tjänsten när som helst utan förvarning.

    **10. Överlåtelse**

    Användaren får inte överlåta sina rättigheter och skyldigheter enligt dessa villkor utan skriftligt medgivande från Dweller.

    **11. Lag och tvister**

    Dessa användarvillkor regleras av svensk lag. Eventuella tvister som uppstår i samband med tjänsten ska först försökas lösas genom förhandlingar mellan parterna. Vid tvist som inte kan lösas på detta sätt ska tvisten avgöras av svensk domstol, först och främst Stockholms tingsrätt.

cookies:
  title: "Cookiepolicy"
  content: |
    Cookiepolicy för Dweller.
    Giltigt from 1 februari 2024.
    Senast uppdaterad 1 februari 2024.

    **1. Introduktion**

    Denna webbplats använder cookies. Genom att fortsätta använda denna webbplats samtycker du till vår användning av cookies enligt denna policy. Lagen säger att vi får lagra cookies på din enhet om de är absolut nödvändiga för att kunna använda den här webbplatsen. För alla andra ändamål krävs ditt medgivande.

    Genom att använda vår webbplats samtycker du till vår cookiepolicy och vår integritetspolicy.

    **2. Vad är cookies**

    Cookies är små textfiler som lagras på din dator när du besöker en webbplats. Dessa textfiler innehåller information som används för att förbättra din webbupplevelse genom att till exempel komma ihåg dina preferenser och analysera hur du använder webbplatsen.

    **3. Hur använder vi cookies**

    Vi använder cookies för att:

    - Förbättra funktionaliteten på vår webbplats.
    - Anpassa din upplevelse genom att komma ihåg dina preferenser.
    - Analysera hur besökare använder vår webbplats för att kunna förbättra den ytterligare.
    - Tillhandahålla riktad reklam som är relevant för dig.

    **4. Vilka typer av cookies använder vi**

    - **Sessionscookies:** Dessa cookies försvinner när du stänger din webbläsare och används för att spåra din session på webbplatsen.
    - **Permanenta cookies:** Dessa cookies lagras på din enhet mellan webbläsarsessioner och tillåter oss att komma ihåg dina preferenser eller återkommande besök.

    **5. Hantering av cookies**

    Du kan när som helst kontrollera och/eller radera cookies i din webbläsare. Du kan också ställa in din webbläsare för att blockera cookies eller meddela dig när en webbplats försöker placera en cookie på din enhet. Observera att om du väljer att blockera cookies kan vissa delar av vår webbplats fungera begränsat eller inte alls.

    **6. Kontakta oss**

    Om du har frågor om vår cookiepolicy kan du kontakta oss via e-post: kontakt@dweller.se